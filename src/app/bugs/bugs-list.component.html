<div class="mat-elevation-z8">

    <!--FILTER-->
    <mat-form-field appearance="standard" class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="openDetail(row)"></tr>

        <!--Image-->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Bug </th>
            <td mat-cell *matCellDef="let emp"> <img style="width: 50px;" [src]="emp.icon_uri" /> </td>
        </ng-container>
        
        <!--Name-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
        </ng-container>

        <!--Price-->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let emp"> {{emp.price}} </td>
        </ng-container>

        <!--Rarity-->
        <ng-container matColumnDef="rarity">
            <th mat-header-cell *matHeaderCellDef> Rarity </th>
            <td mat-cell *matCellDef="let emp"> {{emp.rarity}} </td>
        </ng-container>

         <!--Time-->
         <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let emp"> {{emp.time}} </td>
        </ng-container>

        <!--CatchPhrase-->
        <ng-container matColumnDef="catchPhrase">
            <th mat-header-cell *matHeaderCellDef> Catch Phrase </th>
            <td mat-cell *matCellDef="let emp"> {{emp.catchPhrase}} </td>
        </ng-container>

     
    </table>

    <!--PAGINATION -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page">
    </mat-paginator>
    
</div>
